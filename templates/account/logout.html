{% extends "account/base.html" %} {% load i18n %}
<!--  -->
{% block head_title %}{% trans "Sign Out" %}{% endblock %}
<!--  -->
{% block content %}
<body style="
  background-image: url('/static/img/logout-bg.jpg');
  background-size: cover;
  background-repeat: no-repeat;">
  <div class="col-md-6 col-sm-12 p-4 my-5 border border-secondary-rounded shadow mx-auto" style="background-color: white;">
    <h1>{% trans "Sign Out" %}</h1>

    <p>{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %} {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <button class="btn btn-danger" type="submit">{% trans 'Sign Out' %}</button>
    </form>
  </div>
</body>

{% endblock %}
